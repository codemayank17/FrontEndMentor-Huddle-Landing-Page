<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="theme-color" content="#674baf" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/97368825cf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <section class="header">
      <img src="./images/logo.svg" alt="..." />
    </section>

    <section class="middle">
      <img src="./images/illustration-mockups.svg" alt="..." />
      <div>
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we
          build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </div>
    </section>

    <section class="footer flex">
      <div class="icon fb"><i class="fab fa-facebook-f"></i></div>
      <div class="icon"><i class="fab fa-twitter"></i></div>
      <div class="icon"><i class="fab fa-instagram"></i></div>
    </section>
  </body>
</html>
